<body *ngIf="loader">
    <h1 class="pldr">
        <circle-progress *ngIf="loader" [animation]="true" [animationDuration]="15000"></circle-progress>
    </h1>
</body>
<table *ngIf="!loader" class="table table-striped table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Link Name</th>
            <th>Link URL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of sublinks">
            <td></td>
            <td>{{data.name}}</td>
            <td><a style="cursor: pointer;" (click)="gotolink(data._id,data.link)">{{data.link}}</a></td>
        </tr>
    </tbody>
</table>
