<body *ngIf="loader">
    <h1 class="pldr">
        <circle-progress *ngIf="loader" [animation]="true" [animationDuration]="15000"></circle-progress>
    </h1>
    <br><br><br><br><br><br><br>
</body>
<body *ngIf="!loader">
    <!-- <i onclick="moonstarts(this)" class="fa fa-moon-o fa-2x night_mode"></i> -->
    <img id="userPhoto" src="https://i1.wp.com/tim-koertgen.de/wp-content/uploads/2020/10/avatar-placeholder.jpg?resize=768%2C768&ssl=1" alt="User Photo">
    <span id="userName">{{parseusername}}</span>
    <div id="links">
        <a class="link" *ngFor = "let data of sublinks" (click)="gotolink(data._id,data.link)" style="border-radius: 25px;cursor: pointer;">{{data.name}}</a>
    </div>
</body>
