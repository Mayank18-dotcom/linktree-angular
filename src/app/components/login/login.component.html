<body *ngIf="loader">
  <h1 class="pldr">
      <circle-progress *ngIf="loader" [animation]="true" [animationDuration]="15000"></circle-progress>
  </h1>
</body>
<body *ngIf="!loader">
  <div class="container">
      <div class="forms-container">
      <div class="signin-signup">
          <form action="#" class="sign-in-form">
          <h2 class="title">Login</h2>
          <div class="g-signin2" data-onsuccess="onSignIn" style="display: none;"></div>
          <div class="input-field">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Username" [(ngModel)]="loginUserData.username" name="username"/>
          </div>
          <div class="input-field">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Password" [(ngModel)]="loginUserData.password" name="password"/>
          </div>
          <input type="submit" value="Login" (click)="check()" class="btn solid"/>
          </form>
      </div>
      </div>
      <div class="panels-container">
      <div class="panel left-panel">
          <div class="content">
          <h3>New here ?</h3>
          <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn" routerLink="/signup">
              Sign up
          </button>
          </div>
          <img src="../../../assets/log.svg" class="image" alt="" />
      </div>
      </div>
  </div>
  </body>
