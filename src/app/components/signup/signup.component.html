<body *ngIf="loader">
  <h1 class="pldr">
      <circle-progress *ngIf="loader" [animation]="true" [animationDuration]="10000"></circle-progress>
  </h1>
</body>
<body *ngIf="!loader">
  <div class="container">
      <div class="forms-container">
      <div class="signin-signup">
          <form class="sign-in-form">
              <h2 class="title">Sign up</h2>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
              <!-- {{guser | json}} -->
              <div class="input-field">
                  <i class="fa fa-user"></i>
                  <input type="text" placeholder="Username" [(ngModel)]="registerUserData.username" name="username"/>
              </div>
              <div class="input-field">
                  <i class="fa fa-envelope"></i>
                  <input type="email" placeholder="Email" [(ngModel)]="registerUserData.email" name="email"/>
              </div>
              <div class="input-field">
                  <i class="fa fa-lock"></i>
                  <input type="password" placeholder="Password" [(ngModel)]="registerUserData.password" name="password"/>
              </div>
              <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Confirm Password" [(ngModel)]="registerUserData.cnfpassword" name="cnfpassword"/>
            </div>
              <input type="submit" class="btn" (click)="check()" value="Sign up" />
              <br>
          </form>
      </div>
      
      </div>
      <div class="panels-container">
      <div class="panel left-panel">
          <div class="content">
          <h3>New User ?</h3>
          <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn" routerLink="/login">
             Login
          </button>
          </div>
          <img src="../../../assets/register.svg" class="image" alt="" />
      </div>
      </div>
  </div>
</body>
